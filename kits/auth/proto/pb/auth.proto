syntax = "proto3";
package pb;
option go_package = "github.com/doublemo/baa/kits/auth/proto/pb";

message Authentication {
   message Form {
      message Account {
         string Username = 1;
         string Password = 2;
      }

      message Login {
         string Scheme = 1;
         oneof Payload {
            Account Account = 2;
         }
      }

      message Register{
         string Scheme = 1;
         oneof Payload {
            Account Account = 2;
         }
      }
   }
}