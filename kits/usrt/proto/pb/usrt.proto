syntax = "proto3";
package pb;
option go_package = "github.com/doublemo/baa/kits/usrt/proto/pb";

message USRT {
    message User {
        uint64 ID = 1;
        string Type  = 2; // 平台
        string Value = 3; // 内容
    }

    message Status {
        message Request {
            repeated uint64 Values = 1;
        }

        message Update {
            repeated User Values = 1;
        }
        
        message Reply {
            repeated User Values = 1;
        }
    }
}